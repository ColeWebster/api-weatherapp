<!doctype html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Header  -->
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>


  <!-- Search container  -->
  <div class="container">
    <div class="search">
      <div class="row">
        <h1>Find your weather:</h1>
      </div>
      <div class="row">
        <input type="text" class="searchBar" placeholder="Atlanta">
        <button type="submit" class="searchButton">
          <i class="fas fa-search-location"></i>
        </button>
      </div>
      <div class="history"></div>
    </div>
    <div class="col-two-container">
      <div class="forecast">
        <div class="row">
          <h1 class="city">City Name:</h1>
          <h1 class="date"></h1>
        </div>
        <div class="row">
          <p class="temp">Temperature:</p>
        </div>
        <div class="row">
          <p class="humid">Humidity:</p>
        </div>
        <div class="row">
          <p class="windSpeed">Wind Speed:</p>
        </div>
        <div class="row">
          <p class="uvIndex">UV Index:</p>
        </div>
      </div>

      <div class="five-day-container">
        <h1>5-Day Forecast:</h1>
        <div class="card-row">
        </div>
      </div>
    </div>
  </div>

  </main>
</body>

</html>
